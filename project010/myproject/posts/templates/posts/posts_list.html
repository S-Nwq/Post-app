{% extends 'layout.html' %}

{% block title %}
    Posts
{% endblock %}


{% block content %}
    <section>
    <h1>Posts</h1>

    {% for post in posts %}
        <article class="post">
            <h2>
                <a href="{% url 'posts:page' slug=post.slug %}">
                    {{ post.title }}
                </a>
            </h2>
            <img 
            class='banner'
            src="{{ post.banner.url }}" 
            alt="{{ post.title }}"
            />
            <p>{{ post.body }}</p>
            <p>{{ post.date }}</p>
        </article>
    {% endfor %}
    </section>
{% endblock %}
